<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/bootstrap-theme.css" />
    <link rel="stylesheet" href="styles/bootstrap-switch.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body id="mypopup">
    <div class="container">

      <div>
        <img style="display:inline-block;" width='80' height='80' src='https://raw.githubusercontent.com/andxyz/imdbam/master/app/images/icon-128.png?q=123'>
        <span class="main-title">imdBAM I Told You So</span>
      </div>

      <div class="second-title">Putting Truth in the Hands of People Who Are Sure</div>

      <form class="fun-inputs">

        <!-- <div class="row form-group">
          <div class='movieTitle col-xs-4'>
            Movie Title:
          </div>
          <div class='rightside col-xs-8'>
            <input type='text' class="form-control js-movie-title" name="movietitle" placeholder="Movie Title" value=''/>
          </div>
        </div> -->

        <div class="row form-group">
          <div class='actorName col-xs-4'>
            Actor Name:
          </div>
          <div class='rightside col-xs-8'>
            <input type='text' class="form-control js-actor-name" name="actorname" placeholder="Actor Name" value=''/>
          </div>
        </div>

        <div class="row form-group">
          <div class='actorCharacter col-xs-4'>
            Character:
          </div>
          <div class='col-xs-8'>
            <input type='text' class="form-control js-actor-character" name="actorcharacter" placeholder="Character Name" value='' />
          </div>
        </div>

        <div class='fun-options row form-group'>
          <div class='characterOrdinal col-xs-4'>
            Position in the cast list:
          </div>
          <div class='col-xs-6'>
            <select class='js-castlist-ordinal form-control'>
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
              <option value='6'>6</option>
              <option value='7'>7</option>
              <option value='8'>8</option>
              <option value='9'>9</option>
              <option value='10'>10</option>
              <option value='11'>11</option>
              <option value='12'>12</option>
              <option value='13'>13</option>
              <option value='14'>14</option>
              <option value='15'>15</option>
            </select>
          </div>
        </div>
      </form>

      <button class="btn btn-primary js-save">Save&nbsp;<span class="glyphicon glyphicon-check"></span></button>

      <br>

      <div class="row">
        <div class="col-xs-8">
          <span style="color: #AA4444;">
            WARNING: can make friends, can break friends
          </span>
        </div>
      </div>

      <br>

      <span class="title-advanced">Advanced options:</span>

      <div class="row">
        <div class="col-xs-8">
          <input type="checkbox" name="js-advanced-option-switch" />
        </div>
      </div>

      <div class="js-advanced-options-section" style="display: none;">
        <div class='row advanced-checkbox'>
          <div class="col-xs-3">&nbsp;&nbsp;Kevin Bacon Mode &nbsp;</div>
          <div class="col-xs-9">
            <input type="checkbox" name="js-kevin-bacon-mode" />
          </div>
        </div>
        <div class='row advanced-checkbox'>
          <div class="col-xs-3">&nbsp;&nbsp;Mark Little Mode &nbsp;</div>
          <div class="col-xs-9">
            <input type="checkbox" name="js-mark-little-mode" />
          </div>
        </div>
        <div class='row advanced-checkbox'>
          <div class="col-xs-3">&nbsp;&nbsp;Jeff GoldBloom Mode &nbsp;</div>
          <div class="col-xs-9">
            <input type="checkbox" name="js-jeff-goldbloom-mode" /> (Yes this is how you spell jeff goldbloom)
          </div>
        </div>
      </div>

    </div>

    <script type='text/javascript' src='scripts/vendor/jquery.min.js'></script>
    <script type='text/javascript' src='scripts/vendor/underscore.js'></script>
    <script type='text/javascript' src='scripts/vendor/bootstrap-switch.js'></script>
    <script type='text/javascript' src='scripts/popup.js'></script>
  </body>
</html>
